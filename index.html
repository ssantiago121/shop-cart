<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>

    <main>
        <div class="page-title">Pedido # <span id="order-number">12345</span></div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>total</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="./images/teclado-mecanico.jpg" height="100" width="100"
                                        alt="teclado-mecanico" />
                                    <div class="info">
                                        <div class="name">Teclado mecânico</div>
                                        <div class="category">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td class="preco">R$ 650,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td class="total">R$ 1.300,00</td>
                            <td>
                                <button class="remove">
                                    <i class="bx bx-x"></i>
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product">
                                    <img src="./images/cadeira-gamer.jpg" height="100" width="100"
                                        alt="cadeira-gamer" />
                                    <div class="info">
                                        <div class="name">Cadeira Gamer</div>
                                        <div class="category">Acessórios</div>
                                    </div>
                                </div>
                            </td>
                            <td class="preco">R$ 500,00</td>
                            <td>
                                <div class="quantity">
                                    <button><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td class="total">R$ 1.000,00</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product">
                                    <img src="./images/headset.jpg" height="100" width="100" alt="headset" />
                                    <div class="info">
                                        <div class="name">Headset Bluetooth</div>
                                        <div class="category">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td class="preco">R$ 350,00</td>
                            <td>
                                <div class="quantity">
                                    <button><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td class="total">R$ 700,00</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span class="sub-order">R$ 418,00</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div>
                            <button class="discount">
                                Adicionar cupom de desconto
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span class="total-order">R$ 418,00</span>
                    </footer>
                </div>
                <button id="order-finalize">Finalizar Compra</button>
            </aside>

        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="js/index.js"></script>

</html>
